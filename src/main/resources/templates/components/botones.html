<th:block th:fragment="editar(href)">
  <div class="col-3 mt-4">
    <a th:href="${href}" class="btn btn-primary" style="width:100%;"><i class="fa fa-edit" style="font-size:22px"></i>Editar</a>
  </div>
</th:block>

<th:block th:fragment="nuevo">
  <div class="col-6 position-relative">
    <a th:href="@{/{entity}/formulario/0(entity=${nameEntity},nameEntity=${nameEntity},retorno=${#httpServletRequest.requestURI+'?'+#httpServletRequest.queryString})}"
       class="btn btn-outline-success position-absolute end-0 me-3" style="width:40%;">Nuevo <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
    </svg></a>
  </div>
</th:block>

<th:block th:fragment="crud">
  <a title="Recuperar" id="recover" th:if="${object.inactive==true}" th:href="@{/{entity}/recover/{id}(id=${object.id}, entity=${nameEntity},nameEntity=${nameEntity},retorno=${#httpServletRequest.requestURI})}"><i class='fas fa-trash-restore-alt' style='font-size:24px;color:forestgreen'></i></a>
  <th:block th:unless="${ object.inactive==true}">
    <a title="Editar" id="edit" th:href="@{/{entity}/formulario/{id}(id = ${object.id},entity=${nameEntity},nameEntity=${nameEntity}, retorno=${#httpServletRequest.requestURI})}"><i class="fa fa-edit" style="font-size:24px;color:black"></i></a>
    <a title="Eliminar" id="delete" th:href="@{/{entity}/eliminar/{id}(id = ${object.id}, entity=${nameEntity},nameEntity=${nameEntity},retorno=${#httpServletRequest.requestURI})}"><i class='fas fa-trash' style="font-size:24px;color:red"></i></a>
  </th:block>
</th:block>

<th:block th:fragment="crud_basic">
  <a title="Editar" id="edit" th:href="@{/{entity}/formulario/{id}(id = ${object.id},entity=${nameEntity},nameEntity=${nameEntity}, retorno=${#httpServletRequest.requestURI})}"><i class="fa fa-edit" style="font-size:24px;color:black"></i></a>
  <button title="Eliminar" id="delete" data-bs-toggle="modal" data-bs-target="#modal_eliminar" ><i class='fas fa-trash' style="font-size:24px;color:red"></i></button>
</th:block>

<div th:fragment="modal_eliminar" class="modal fade" id="modal_eliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-exclamation-triangle"></i>Advertencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Esta elemento se eliminara para siempre ¿Estas seguro de realizar esta acciòn?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <a th:href="@{/{entity}/eliminar/{id}(id = ${object.id}, entity=${nameEntity},nameEntity=${nameEntity},retorno=${#httpServletRequest.requestURI})}" class="btn btn-primary">Si estoy seguro</a>
      </div>
    </div>
  </div>
</div>
