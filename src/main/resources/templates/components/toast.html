<th:block th:fragment="toast">
    <div th:if="${aviso!=null}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" th:classappend="${claseColor}" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Aviso</strong>
                <small>Justo ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${aviso}">
            </div>
        </div>
    </div>
    <script>
        const toastLiveExample = document.getElementById('liveToast')
        const toast = new bootstrap.Toast(toastLiveExample)
        toast.show()
    </script>
</th:block>
